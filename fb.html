<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit | MuséeKho</title>
  <link rel="stylesheet" href="fb.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Submit to MuséeKho</h1>
      <p>We’d love to hear from you! Fill out the form below to share your artwork, proposal, or feedback.</p>
    </header>

    <form id="submitForm" class="submit-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="ad17c33c-eb8d-4d7c-8969-6b5be1810248">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Submission subject" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Describe your submission..." required></textarea>
      </div>

      <div class="form-group">
        <label for="file">Upload File (optional)</label>
        <input type="file" id="file" name="file" accept="image/*,.pdf,.docx" />
      </div>

      <button type="submit" class="btn">Send Submission</button>
    </form>

    <!-- Hidden success message -->
    <div id="successMessage" class="success-message">
      <h2>Thank you!</h2>
      <p>Your submission has been successfully sent to MuséeKho.</p>
    </div>

    <footer>
      <p>&copy; 2025 MuséeKho. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Handle fake form submission
    document.getElementById("submitForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent actual submission
      this.style.display = "none"; // hide form
      document.getElementById("successMessage").style.display = "block"; // show thank-you
    });
  </script>
</body>
</html>
